<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-Movies</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="bodyRegistro">
        <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark _nav">
            <a href="../index.html" class="nav-link" id="logo">
                <span class="navbar-brand"><i class="fi fi-ss-clapperboard-play"></i> CAC-Movies</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#opciones">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="opciones">
                <ul class="navbar-nav">
                    <li class="nav-item menu">
                        <a class="nav-link" href="registrarse.html">Registrarse</a>
                    </li>
                    
                    <li class="nav-item menu">
                        <a class="nav-link" href="#">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main" id="main">
        <section class="seccionRegistro" data-aos="zoom-in-down" data-aos-duration="1000">
            <form class="forRegistro" action="#" method="post">
                <h2 class="h2registro">Registrarse</h2>
                <div >
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                </div>
                <div >
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                </div>
                <div >
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>                
                <div >
                    <input type="password" name="contraseña " id="contraseña" placeholder="Contraseña" required>
                </div>
                <div >
                    <input type="date" name="fechaNacimiento " id="fechaNacimiento" placeholder="Fnac.(dd/mm/aaa)" required>
                </div>

                <div>
                    <select name="pais" id="pais">
                        <option value="Argentina">Argentina</option>
                        <option value="Peru">Peru</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                        <option value="Perú">Perú</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Panamá">Panamá</option>
                        <option value="Nicaragua">Nicaragua</option>
                        <option value="Honduras">Honduras</option>
                        <option value="El Salvador">El Salvador</option>
                        <option value="Guatemala">Guatemala</option>
                    </select>
                </div>
                <div class="terminos">
                    <input type="checkbox" class="check" id="terminos" required>
                    <label for="terminos" class="textoCheck">Acepto los terminos y condiciones</label>

                </div>
                <div>
                    <input type="submit" class="botonRegistro" value="Registrarse">
                </div>
                <div>
                    <a href="#">Necesitas ayuda?</a>
                </div>
                
            </form>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
