<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar Sesión</title>
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-straight/css/uicons-solid-straight.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/style.css" />
    </head>
    <body id="bodyLogin" >
        <header class="sticky-top" >
            <nav class="navbar navbar-expand-lg navbar-dark _nav" id="navLogin">
                <a href="../index.html" class="nav-link" id="logo">
                    <span class="navbar-brand"
                        ><i class="fi fi-ss-clapperboard-play"></i>
                        CAC-Movies</span
                    >
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#opciones"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="opciones"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item menu">
                            <a class="nav-link" href="../index.html#tendencias"
                                >Tendencias</a
                            >
                        </li>
                        <li class="nav-item menu">
                            <a class="nav-link" href="registrarse.html">Registrarse</a>
                        </li>
                        <li hidden class="nav-item menu" id="btnLogin">
                            <a class="nav-link" href="login.html"
                                >Iniciar Sesión</a
                            >
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main data-aos="zoom-in-down" data-aos-duration="1500">
            <section id="inicio-secion" class="container-fluid" >
                <form action="" method="get" class="formLogin">
                    <h2 class="">Iniciar Sesión</h2>
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            placeholder="Ingrese aquí su email"
                            id="email"
                            name="email"
                            class="form-control"
                            autocomplete="false"
                            
                        />
                        <div class="error-text">
                            <p id="errorEmail"></p>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="form-label"
                            >Contraseña</label
                        >
                        <input
                            type="password"
                            placeholder="Ingrese aquí su contraseña"
                            id="password"
                            name="password"
                            class="form-control"
                            autocomplete="false"
                            aria-describedby="passwordHelpBlock"
                            
                        />
                        <div class="error-text">
                            <p id="errorPass"></p>
                        </div>
                        <p class="mt-4">¿Olvidó su contraseña?</p>
                    </div>
                    <div>
                        <input
                            class="btn btn-dark"
                            type="submit"
                            value="Iniciar Sesión"
                            id="botonLogin"
                        />
                    </div>
                </form>
            </section>
        </main>
        <footer id="footer-login">
            <ul>
                <li class="menu">
                    <a class="link" href="#">Términos y condiciones</a>
                </li>
                <li class="menu">
                    <a class="link" href="#">Preguntas frecuentes</a>
                </li>
                <li class="menu"><a class="link" href="#">Ayuda</a></li>
                <li class="menu">
                    <a class="link" href="#">Administrar Peliculas</a>
                </li>
            </ul>
        </footer>
        <a class="btn-subir" href="#"><i class="fi fi-ss-angle-circle-up"></i></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/login.js"></script>
    </body>
</html>
